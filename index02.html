<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界同步時鐘</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 新增地圖容器樣式 */
        #mapContainer iframe {
            width: 100%;
            height: 250px; /* 您可以調整地圖高度 */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #flagContainer img {
            max-width: 64px; /* 國旗圖片最大寬度 */
            height: auto;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>世界同步時鐘</h1>
    <p>按下按鈕，看看你這一天的開始，已經游移到地球上哪個角落？</p>
    <button id="findCityButton" disabled>開始這一天</button> <div id="result">
        <p id="resultText"></p> <div id="flagContainer" style="margin-top: 15px; min-height:40px;"> <img id="countryFlag" src="" alt="國家國旗" style="display:none;"/>
        </div>
        
        <div id="mapContainer" style="margin-top: 10px;">
            </div>
        
        <small id="debugInfo" style="display: block; margin-top: 10px; font-size: 0.8em; color: #666;"></small> </div>

    <script src="script.js"></script>
</body>
</html>
