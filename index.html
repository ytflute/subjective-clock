<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主觀時間時鐘</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .clock-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .label {
      font-weight: bold;
      margin-top: 1rem;
    }
    .time {
      font-size: 2rem;
      margin-top: 0.25rem;
    }
    input {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      width: 80%;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      background: #333;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <h1>🕒 主觀時間時鐘</h1>
  <div class="clock-box">
    <div class="label">你的名稱</div>
    <input type="text" id="username" placeholder="請輸入你的名字">
    <div class="label">主觀時間</div>
    <div class="time" id="subjectiveTime">--:--</div>
    <div class="label">偏移</div>
    <div class="time" id="offset">--h--m</div>
    <button onclick="startDay()">👉 開始新的一天（從 08:00）</button>
  </div>

  <script>
    let offsetMs = 0;

    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateClocks() {
      const now = new Date();
      const subjective = new Date(now.getTime() + offsetMs);
      document.getElementById("subjectiveTime").textContent = `${pad(subjective.getHours())}:${pad(subjective.getMinutes())}`;

      const offsetTotal = offsetMs / 60000;
      const offsetH = Math.floor(offsetTotal / 60);
      const offsetM = Math.abs(offsetTotal % 60);
      document.getElementById("offset").textContent = `${offsetH >= 0 ? '+' : ''}${offsetH}h${pad(offsetM)}m`;
    }

    function startDay() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("請先輸入你的名字");
        return;
      }

      const now = new Date();
      const target = new Date(now);
      target.setHours(8);
      target.setMinutes(0);
      target.setSeconds(0);
      offsetMs = target.getTime() - now.getTime();
      localStorage.setItem("offsetMs", offsetMs);

      // 傳送到 Google Sheet API
      const data = {
        name: username,
        real_time: now.toLocaleTimeString(),
        offset_minutes: Math.round(offsetMs / 60000),
        date: now.toISOString().split('T')[0]
      };

      fetch("https://script.google.com/macros/s/AKfycbxg2a7m-t84xTo6pmpQ8d37cFrmhhT6NBKD0IJkS8DbGA-5g1Nbla5AXwfvNQZhBXUu3Q/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });
    }

    function loadOffset() {
      const saved = localStorage.getItem("offsetMs");
      if (saved) offsetMs = parseInt(saved);
    }

    loadOffset();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
