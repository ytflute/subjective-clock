<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自我主觀時間時鐘</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .clock-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .label {
      font-weight: bold;
      margin-top: 1rem;
    }
    .time {
      font-size: 2rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      background: #333;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <h1>🕒 自我主觀時間時鐘</h1>
  <div class="clock-box">
    <div class="label">主觀時間</div>
    <div class="time" id="subjectiveTime">--:--</div>
    <div class="label">實際時間</div>
    <div class="time" id="realTime">--:--</div>
    <div class="label">偏移</div>
    <div class="time" id="offset">--h--m</div>
    <button onclick="startDay()">👉 開始新的一天（從 08:00）</button>
  </div>

  <script>
    let offsetMs = 0;

    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateClocks() {
      const now = new Date();
      const realHours = pad(now.getHours());
      const realMinutes = pad(now.getMinutes());
      document.getElementById("realTime").textContent = `${realHours}:${realMinutes}`;

      const subjective = new Date(now.getTime() + offsetMs);
      const subHours = pad(subjective.getHours());
      const subMinutes = pad(subjective.getMinutes());
      document.getElementById("subjectiveTime").textContent = `${subHours}:${subMinutes}`;

      const offsetTotal = offsetMs / 60000;
      const offsetH = Math.floor(offsetTotal / 60);
      const offsetM = Math.abs(offsetTotal % 60);
      document.getElementById("offset").textContent = `${offsetH >= 0 ? '+' : ''}${offsetH}h${pad(offsetM)}m`;
    }

    function startDay() {
      const now = new Date();
      const target = new Date(now);
      target.setHours(8);
      target.setMinutes(0);
      target.setSeconds(0);
      offsetMs = target.getTime() - now.getTime();
      localStorage.setItem("offsetMs", offsetMs);
    }

    function loadOffset() {
      const saved = localStorage.getItem("offsetMs");
      if (saved) offsetMs = parseInt(saved);
    }

    loadOffset();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
