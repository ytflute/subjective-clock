<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主觀時間時鐘</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .clock-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      margin-bottom: 2rem;
    }
    .label {
      font-weight: bold;
      margin-top: 1rem;
    }
    .time {
      font-size: 2rem;
      margin-top: 0.25rem;
    }
    input {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      width: 80%;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      background: #333;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #000;
    }
    canvas {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Your Subjective Micro Time Zone</h1>
  <div class="clock-box">
    <div class="label">Your Name</div>
    <input type="text" id="username" placeholder="Please Enter Your Name">
    <div class="label">Your Micro Time Zone </div>
    <div class="time" id="subjectiveTime">--:--</div>
    <div class="label">Offset</div>
    <div class="time" id="offset">--h--m</div>
    <button onclick="startDay()"> Start Today </button>
  </div>

  <canvas id="clockCanvas" width="200" height="200"></canvas>

  <script>
    let offsetMs = 0;

    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateClocks() {
      const now = new Date();
      const subjective = new Date(now.getTime() + offsetMs);
      document.getElementById("subjectiveTime").textContent = `${pad(subjective.getHours())}:${pad(subjective.getMinutes())}`;

      const offsetTotal = offsetMs / 60000;
      const offsetH = Math.floor(offsetTotal / 60);
      const offsetM = Math.floor(Math.abs(offsetTotal % 60));
      document.getElementById("offset").textContent = `${offsetH >= 0 ? '+' : ''}${offsetH}h${pad(offsetM)}m`;

      drawClock(subjective);
    }

    function drawClock(time) {
      const canvas = document.getElementById("clockCanvas");
      const ctx = canvas.getContext("2d");
      const radius = canvas.height / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(radius, radius);
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
      ctx.fillStyle = "#ffffff";
      ctx.fill();

      const hour = time.getHours() % 12;
      const minute = time.getMinutes();
      const second = time.getSeconds();

      // 時針
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 6;
      ctx.beginPath();
      let hourAngle = ((hour + minute / 60) * Math.PI) / 6;
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(hourAngle - Math.PI / 2) * radius * 0.5, Math.sin(hourAngle - Math.PI / 2) * radius * 0.5);
      ctx.stroke();

      // 分針
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 4;
      ctx.beginPath();
      let minuteAngle = ((minute + second / 60) * Math.PI) / 30;
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(minuteAngle - Math.PI / 2) * radius * 0.75, Math.sin(minuteAngle - Math.PI / 2) * radius * 0.75);
      ctx.stroke();

      // 秒針
      ctx.strokeStyle = "#f00";
      ctx.lineWidth = 2;
      ctx.beginPath();
      let secondAngle = (second * Math.PI) / 30;
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(secondAngle - Math.PI / 2) * radius * 0.85, Math.sin(secondAngle - Math.PI / 2) * radius * 0.85);
      ctx.stroke();

      ctx.setTransform(1, 0, 0, 1, 0, 0); // 重設 transform
    }

    function startDay() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("請先輸入你的名字");
        return;
      }

      const now = new Date();
      const target = new Date(now);
      target.setHours(8);
      target.setMinutes(0);
      target.setSeconds(0);
      offsetMs = target.getTime() - now.getTime();
      localStorage.setItem("offsetMs", offsetMs);

      const data = {
        name: username,
        real_time: now.toLocaleTimeString(),
        offset_minutes: Math.round(offsetMs / 60000),
        date: now.toISOString().split('T')[0]
      };

      fetch("https://script.google.com/macros/s/AKfycbxg2a7m-t84xTo6pmpQ8d37cFrmhhT6NBKD0IJkS8DbGA-5g1Nbla5AXwfvNQZhBXUu3Q/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });
    }

    function loadOffset() {
      const saved = localStorage.getItem("offsetMs");
      if (saved) offsetMs = parseInt(saved);
    }

    loadOffset();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
