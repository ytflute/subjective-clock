<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subjective Clock</title>
  <!-- 數位字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    .clock-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    .label {
      font-weight: bold;
      margin-top: 1rem;
    }

    .time {
      font-size: 2rem;
      margin-top: 0.25rem;
      line-height: 1.2;
    }

    .digital {
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 2px;
    }

    .blink-colon {
      animation: blink 1s steps(1, start) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    input {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      width: 80%;
    }

    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      background: #333;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background: #000;
    }

    canvas {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="clock-box">
    <canvas id="clockCanvas" width="200" height="200"></canvas>

    <div class="label">Micro Time Zone</div>
    <div class="time digital" id="subjectiveTime">
      <span id="hour">--</span><span id="colon" class="blink-colon">:</span><span id="minute">--</span>
    </div>

    <div class="label">Offset</div>
    <div class="time" id="offset">--h--m</div>

    <div class="label">Days</div>
    <div class="time" id="dayCount">--</div>

    <div class="label">Your Name</div>
    <input type="text" id="username" placeholder="Enter your name">

    <button onclick="startDay()">👉 Start Today</button>
  </div>

  <script>
    let offsetMs = 0;
    let dayCount = 1;

    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateClocks() {
      const now = new Date();
      const subjective = new Date(now.getTime() + offsetMs);

      // Update blinking time format
      document.getElementById("hour").textContent = pad(subjective.getHours());
      document.getElementById("minute").textContent = pad(subjective.getMinutes());

      const offsetTotal = offsetMs / 60000;
      const offsetH = Math.floor(offsetTotal / 60);
      const offsetM = Math.floor(Math.abs(offsetTotal % 60));
      document.getElementById("offset").textContent = `${offsetH >= 0 ? '+' : ''}${offsetH}h${pad(offsetM)}m`;

      drawClock(subjective);
    }

    function drawClock(time) {
      const canvas = document.getElementById("clockCanvas");
      const ctx = canvas.getContext("2d");
      const radius = canvas.height / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(radius, radius);
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
      ctx.fillStyle = "#ffffff";
      ctx.fill();

      const hour = time.getHours() % 12;
      const minute = time.getMinutes();
      const second = time.getSeconds();

      ctx.strokeStyle = "#000";
      ctx.lineWidth = 6;
      ctx.beginPath();
      let hourAngle = ((hour + minute / 60) * Math.PI) / 6;
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(hourAngle - Math.PI / 2) * radius * 0.5, Math.sin(hourAngle - Math.PI / 2) * radius * 0.5);
      ctx.stroke();

      ctx.strokeStyle = "#333";
      ctx.lineWidth = 4;
      ctx.beginPath();
      let minuteAngle = ((minute + second / 60) * Math.PI) / 30;
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(minuteAngle - Math.PI / 2) * radius * 0.75, Math.sin(minuteAngle - Math.PI / 2) * radius * 0.75);
      ctx.stroke();

      ctx.strokeStyle = "#f00";
      ctx.lineWidth = 2;
      ctx.beginPath();
      let secondAngle = (second * Math.PI) / 30;
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(secondAngle - Math.PI / 2) * radius * 0.85, Math.sin(secondAngle - Math.PI / 2) * radius * 0.85);
      ctx.stroke();

      ctx.setTransform(1, 0, 0, 1, 0, 0);
    }

    function startDay() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter your name.");
        return;
      }

      const userKey = `subjective_${username}`;
      const now = new Date();
      const lastStart = localStorage.getItem(`${userKey}_lastStart`);
      let savedDayCount = parseInt(localStorage.getItem(`${userKey}_dayCount`)) || 0;

      if (!lastStart || now.getTime() - new Date(lastStart).getTime() >= 24 * 60 * 60 * 1000) {
        savedDayCount++;
        localStorage.setItem(`${userKey}_dayCount`, savedDayCount);
      }
      localStorage.setItem(`${userKey}_lastStart`, now.toISOString());

      document.getElementById("dayCount").textContent = savedDayCount;
      dayCount = savedDayCount;

      const target = new Date(now);
      target.setHours(8);
      target.setMinutes(0);
      target.setSeconds(0);
      offsetMs = target.getTime() - now.getTime();
      localStorage.setItem("offsetMs", offsetMs);

      const data = {
        name: username,
        real_time: now.toLocaleTimeString(),
        offset_minutes: Math.round(offsetMs / 60000),
        date: now.toISOString().split('T')[0],
        day_count: savedDayCount
      };

      fetch("https://script.google.com/macros/s/AKfycbzfx65wiUwQfFViMB2TjuL3pQXv1lfoEsItDroA9twHlVeb8PfQrsNlW-DFFK__GGxFtQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });
    }

    function loadOffset() {
      const saved = localStorage.getItem("offsetMs");
      if (saved) offsetMs = parseInt(saved);

      const username = document.getElementById("username").value.trim();
      const userKey = `subjective_${username}`;
      const count = localStorage.getItem(`${userKey}_dayCount`) || 0;
      document.getElementById("dayCount").textContent = count;
    }

    setInterval(updateClocks, 1000);
    window.onload = loadOffset;
  </script>
</body>
</html>
