<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subjective Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .clock-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .label {
      font-weight: bold;
      margin-top: 1rem;
    }
    .time {
      margin-top: 0.25rem;
      line-height: 1.2;
    }
    .time-large {
      font-size: 2.5rem;
    }
    .time-small {
      font-size: 1.2rem;
      opacity: 0.8;
    }
    .digital {
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 2px;
    }
    .blink-colon {
      animation: blink 1s steps(1, start) infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    input {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      width: 80%;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      background: #333;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #000;
    }
    canvas {
      margin-bottom: 2rem;
    }
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 0.5rem;
      padding: 1rem;
      position: fixed;
      z-index: 1;
      top: 1rem;
      right: 1rem;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="clock-box">
    <canvas id="clockCanvas" width="200" height="200"></canvas>
    <div class="label">Micro Time Zone</div>
    <div class="time digital time-large" id="subjectiveTime">
      <span id="hour">--</span><span id="colon" class="blink-colon">:</span><span id="minute">--</span>
    </div>

    <div class="label">Offset</div>
    <div class="time time-small" id="offset">--h--m</div>

    <div class="label">Today's Offset</div>
    <div class="time time-small" id="fixedOffset">--h--m</div>

    <div class="label">Days</div>
    <div class="time time-small" id="dayCount">--</div>

    <div class="label">Your Name</div>
    <input type="text" id="username" placeholder="Enter your name">

    <button onclick="startDay()">ðŸ‘‰ Start Today</button>
  </div>

  <div id="toast">âœ… Your subjective day has started!<br>Time reset to 08:00.</div>

  <script>
    let offsetMs = 0;
    let dayCount = 1;
    let lastOffset = null;

    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateClocks() {
      const now = new Date();
      const subjective = new Date(now.getTime() + offsetMs);
      document.getElementById("hour").textContent = pad(subjective.getHours());
      document.getElementById("minute").textContent = pad(subjective.getMinutes());

      const offsetTotal = offsetMs / 60000;
      const offsetH = Math.floor(offsetTotal / 60);
      const offsetM = Math.floor(Math.abs(offsetTotal % 60));
      document.getElementById("offset").textContent = `${offsetH >= 0 ? '+' : ''}${offsetH}h${pad(offsetM)}m`;

      if (lastOffset !== null) {
        const fixedH = Math.floor(lastOffset / 60000 / 60);
        const fixedM = Math.floor(Math.abs((lastOffset / 60000) % 60));
        document.getElementById("fixedOffset").textContent = `${fixedH >= 0 ? '+' : ''}${fixedH}h${pad(fixedM)}m`;
      }

      drawClock(subjective);
    }

    function drawClock(time) {
      const canvas = document.getElementById("clockCanvas");
      const ctx = canvas.getContext("2d");
      const radius = canvas.height / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(radius, radius);
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
      ctx.fillStyle = "#ffffff";
      ctx.fill();
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      for (let i = 0; i < 12; i++) {
        let angle = (i * Math.PI) / 6;
        let x1 = Math.cos(angle - Math.PI / 2) * radius * 0.9;
        let y1 = Math.sin(angle - Math.PI / 2) * radius * 0.9;
        let x2 = Math.cos(angle - Math.PI / 2) * radius * 0.8;
        let y2 = Math.sin(angle - Math.PI / 2) * radius * 0.8;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
      const hour = time.getHours() % 12;
      const minute = time.getMinutes();
      const second = time.getSeconds();
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 6;
      ctx.beginPath();
      let hourAngle = ((hour + minute / 60) * Math.PI) / 6;
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(hourAngle - Math.PI / 2) * radius * 0.5, Math.sin(hourAngle - Math.PI / 2) * radius * 0.5);
      ctx.stroke();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 4;
      ctx.beginPath();
      let minuteAngle = ((minute + second / 60) * Math.PI) / 30;
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(minuteAngle - Math.PI / 2) * radius * 0.75, Math.sin(minuteAngle - Math.PI / 2) * radius * 0.75);
      ctx.stroke();
      ctx.strokeStyle = "#f00";
      ctx.lineWidth = 2;
      ctx.beginPath();
      let secondAngle = (second * Math.PI) / 30;
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(secondAngle - Math.PI / 2) * radius * 0.85, Math.sin(secondAngle - Math.PI / 2) * radius * 0.85);
      ctx.stroke();
      ctx.setTransform(1, 0, 0, 1, 0, 0);
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }

    function startDay() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter your name.");
        return;
      }

      const now = new Date();
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const subjectiveNow = new Date(now.getTime() + offsetMs);
      const userKey = `subjective_${username}`;
      const lastStartMs = parseInt(localStorage.getItem(`${userKey}_lastSubjectiveStart`));
      const lastSubjective = lastStartMs ? new Date(lastStartMs) : null;
      let savedDayCount = parseInt(localStorage.getItem(`${userKey}_dayCount`)) || 0;

      if (!lastSubjective || subjectiveNow.getDate() !== lastSubjective.getDate()) {
        savedDayCount++;
        localStorage.setItem(`${userKey}_dayCount`, savedDayCount);
      }

      document.getElementById("dayCount").textContent = savedDayCount;
      dayCount = savedDayCount;
      localStorage.setItem(`${userKey}_lastSubjectiveStart`, subjectiveNow.getTime());

      const target = new Date(now);
      target.setHours(8, 0, 0, 0);
      offsetMs = target.getTime() - now.getTime();
      localStorage.setItem("offsetMs", offsetMs);
      lastOffset = offsetMs;

      const data = {
        name: username,
        real_time: now.toLocaleTimeString(),
        offset_minutes: Math.round(offsetMs / 60000),
        date: now.toISOString().split('T')[0],
        day_count: savedDayCount,
        timezone: timezone
      };

      fetch("https://script.google.com/macros/s/AKfycbzLu4JBepPb_EinvSjIHlyLXNDqA0QG_61P6NZs-QcVuUVoz7MgAVf4nRKBXQKIvMSfUg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      showToast();
    }

    function loadOffset() {
      const saved = localStorage.getItem("offsetMs");
      if (saved) offsetMs = parseInt(saved);
      const username = document.getElementById("username").value.trim();
      const userKey = `subjective_${username}`;
      const count = localStorage.getItem(`${userKey}_dayCount`) || 0;
      document.getElementById("dayCount").textContent = count;
    }

    setInterval(updateClocks, 1000);
    window.onload = loadOffset;
  </script>
</body>
</html>
